    <!--====================================-->
    <!--============ LOGIN FORM ============-->
    <!--====================================-->

    <div class="container-fluid">
        <form>
            <div class="row justify-content-center mt-5">
                <div id="boxForm" class="col-6 p-5 rounded text-black">

                    <!--============ Title Form ============-->
                    <div class="text-center">
                        <h2 class="text-black">Iniciar Sesión</h3>
                    </div>
                    
                    <!--============ Input User ============-->
                    <div class="form-group">
                        <label for="email">Usuario</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-person-bounding-box text-black" id="logoPeople"></i></span>
                            <input type="email" class="form-control" placeholder="@ Usuario" name="email" id="email" required pattern="\S+" title="El usuario no puede llevar espacios en blanco">
                        </div>
                    </div>
                    
                    <!--============ Input Password ============-->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-key text-black"></i></span>
                            <input type="password" class="form-control" placeholder="Contraseña" name="password" id="password" required pattern="\S+" title="La contraseña no puede llevar espacios en blanco">
                            <span class="input-group-text" id="showPassword" type="button" onclick="showPassword()"><i class="bi bi-eye" id="icon"></i></span>
                        </div>
                    </div>
                    
                    <!--============ Multiple Choise ============-->
                    <!-- <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>

                            <option>...</option>

                        <div class="invalid-feedback">

                        </div>
                    </div> -->

                    <!--============ Button Login ============-->
                        <!--Este botton elimina los datos ingresado-->    
                        <!-- <button class="log-in" onclick="login()" id="btnMain">Iniciar Secion</button> -->

                        <!--Este botton no elimina los datos ingresado-->
                        <button class="log-in" onclick=" return login()" id="btnMain">Iniciar Secion</button>
                    
                    <!--============ Label Register ============-->
                    <div class="text-center">
                        <p class="text-center text-black" >¿No tienes una cuenta?
                            <a href="./register.html" style="color: blue;">Crear una cuenta</a>
                        </p>
