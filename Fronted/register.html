    <!--=======================================-->
    <!--============ REGISTER FORM ============-->
    <!--=======================================-->

    <div class="container-fluid">
        <form id="formf">
            <div class="row justify-content-center mt-5">
                <div id="boxForm" class="col-6 p-5 rounded text-black">
                    
                    <!--============ Title Form ============-->
                    <div class="text-center">
                        <h2 class="text-black">Registro Nuevo</h3>
                    </div>
                    
                    <!--============ Input User ============-->
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-person-plus-fill text-black" id="logoPeople"></i></span>
                            <input type="text" class="form-control" placeholder="Nombre" name="name" id="name" required>
                        </div>
                    </div>

                    <!--============ Input Email ============-->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-envelope-fill text-black" id="logoPeople"></i></span>
                            <input type="email" class="form-control" placeholder="@ Email" name="email" id="email" required pattern="\S+" title="El email no puede llevar espacios en blanco">
                        </div>
                    </div>
                    
                    <!--============ Input Password ============-->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-key text-black"></i></span>
                            <input type="password" class="form-control" placeholder="Contraseña" name="password" id="password" required pattern="\S+" title="La contraseña no puede llevar espacios en blanco">
                        </div>
                    </div>

                    <!--============ Input Confirms Password ============-->
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-key text-black"></i></span>
                            <input type="password" class="form-control" placeholder="Confirmar Contraseña" name="confirmPassword" id="confirmPassword" required pattern="\S+" title="La contraseña no puede llevar espacios en blanco">
                        </div>
                    </div>

                    <!--============ Button Login ============-->
                        <!--Este botton no elimina los datos ingresado-->
                        <button class="log-in" onclick=" return save()" id="btnMain">Registrarse</button>

                        <!--Este botton Elimina los datos ingresado-->
                        <!-- <button class="log-in" onclick="save()" id="btnMain">Registrarse</button> -->
                    
                    <!--============ Label Register ============-->
                    <div class="text-center">
                        <p class="text-center text-black" >¿Ya tienes una cuenta?
                            <a href="./login.html" style="color: blue;">Inicia sesion aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>
