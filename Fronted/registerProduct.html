    <!--===============================================-->
    <!--============ FORMULARIO DE INGRESO ============-->
    <!--===============================================-->

    <div class="container-fluid">
        <form id="formf">
            <div class="row justify-content-center mt-5">
                <div id="boxForm" class="col-6 p-5 rounded text-black">
                    
                    <!--============ Title Form ============-->
                    <div class="text-center">
                        <h2 class="text-black">Registro Producto Nuevo</h3>
                    </div>
                    
                    <!--============ Input Reference============-->
                    <div class="form-group">
                        <label for="referenceProduct">Referencia</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-qr-code text-black" id="logoPeople"></i></span>
                            <input type="text" class="form-control" placeholder="Referencia" name="referenceProduct" id="referenceProduct" required>
                        </div>
                    </div>
                    
                    <!--============ Input Brand ============-->
                    <div class="form-group">
                        <label for="brandProduct">Marca</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-playstation text-black" id="logoPeople"></i></span>
                            <input type="text" class="form-control" placeholder="Marca" name="brandProduct" id="brandProduct" required>
                        </div>
                    </div>

                    <!--============ Input Category ============-->
                    <div class="form-group">
                        <label for="categoryProduct">Categoria</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-diagram-2-fill text-black" id="logoPeople"></i></span>
                            <input type="text" class="form-control" placeholder="Categoria" name="categoryProduct" id="categoryProduct" required>
                        </div>
                    </div>

                    <!--============ Input Presentation ============-->
                    <div class="form-group">
                        <label for="presentationProduct">Presentacion</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-eyedropper text-black" id="logoPeople"></i></span>
                            <input type="text" class="form-control" placeholder="Presentacion" name="presentationProduct" id="presentationProduct" required>
                        </div>
                    </div>

                    <!--============ Input Description ============-->
                    <div class="form-group">
                        <label for="descriptionProduct">Descripcion</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-chat-square-text-fill text-black" id="logoPeople"></i></span>
                            <input type="text" class="form-control" placeholder="Descripcion" name="descriptionProduct" id="descriptionProduct" required>
                        </div>
                    </div>
                    
                    <!--============ Input Availability  ============-->
                    <div class="col-md-13">
                        <label for="availabilityProduct" class="form-label" id="labelInput">Disponibilidad</label>
                        <select class="form-select" id="availabilityProduct" required>
                            <option selected disabled value="">Disponibilidad</option>
                            <option value="1">SI</option>
                            <option value="0">NO</option>
                        </select>               
                    </div>

                    <!--============ Input Price ============-->
                    <div class="form-group">
                        <label for="priceProduct">Precio</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-currency-dollar text-black" id="logoPeople"></i></span>
                            <input type="number" min="0" class="form-control" placeholder="Precio" name="priceProduct" id="priceProduct" required>
                        </div>
                    </div>

                    <!--============ Input Quantity ============-->
                    <div class="form-group">
                        <label for="quantityProduct">Cantidad</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-123 text-black" id="logoPeople"></i></span>
                            <input type="number" min="0" class="form-control" placeholder="Cantidad" name="quantityProduct" id="quantityProduct" required>
                        </div>
                    </div>

                    <!--============ Input Photography ============-->
                    <div class="form-group">
                        <label for="photographyProduct">Fotografia</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-card-image text-black" id="logoPeople"></i></span>
                            <input type="text" class="form-control" placeholder="URL Fotografia" name="photographyProduct" id="photographyProduct" required>
                        </div>
                        <div>
                            <input class="form-control" type="file" id="addPhotography">
                        </div>
                    </div>

                    <!--============ Button Login ============-->
                    <div class="form-group text-center">
                        <!--Este botton no elimina los datos ingresado-->
                        <button class="submit" onclick=" return save()" id="btnMain">Guardar</button>
                        <button class="button" onclick=" return save()" id="btnMain">Cancelar</button>

                        <!--Este botton Elimina los datos ingresado-->
                        <!-- <button class="log-in" onclick="save()" id="btnMain">Registrarse</button> -->
                    </div>

                </div>
            </div>
        </form>
    </div>
