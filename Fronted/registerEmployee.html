    <!--===============================================-->
    <!--============ FORMULARIO DE INGRESO ============-->
    <!--===============================================-->

    <div class="container-fluid">
        <form id="formf">
            <div class="row justify-content-center mt-5">
                <div id="boxForm" class="col-6 p-5 rounded text-black">
                    
                    <!--============ Title Form ============-->
                    <div class="text-center">
                        <h2 class="text-black">Registro Funcionario Nuevo</h3>
                    </div>
                    
                    <!--============ Input Identification============-->
                    <div class="form-group">
                        <label for="identificationUser">Identificacion</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-upc-scan text-black" id="logoPeople"></i></span>
                            <input type="text" class="form-control" placeholder="Identificacion" name="identificationUser" id="identificationUser" required pattern="\S+" title="La Identificacion no puede llevar espacios en blanco">
                        </div>
                    </div>
                    
                    <!--============ Input Name ============-->
                    <div class="form-group">
                        <label for="nameUser">Nombre</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-person-plus-fill text-black" id="logoPeople"></i></span>
                            <input type="text" class="form-control" placeholder="Nombre" name="nameUser" id="nameUser" required>
                        </div>
                    </div>

                    <!--============ Input Address ============-->
                    <div class="form-group">
                        <label for="addressUser">Direccion</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-house-fill text-black" id="logoPeople"></i></span>
                            <input type="text" class="form-control" placeholder="Direccion" name="addressUser" id="addressUser" required>
                        </div>
                    </div>

                    <!--============ Input Phone ============-->
                    <div class="form-group">
                        <label for="phoneUser">Telefono</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-telephone-fill text-black" id="logoPeople"></i></span>
                            <input type="text" class="form-control" placeholder="Telefono" name="phoneUser" id="phoneUser" required pattern="\S+" title="El numero telefonico no puede llevar espacios en blanco">
                        </div>
                    </div>

                    <!--============ Input Email ============-->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-envelope-fill text-black" id="logoPeople"></i></span>
                            <input type="email" class="form-control" placeholder="@ Email" name="email" id="email" required pattern="\S+" title="El email no puede llevar espacios en blanco">
                        </div>
                    </div>
                    
                    <!--============ Input Password ============-->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-key text-black"></i></span>
                            <input type="password" class="form-control" placeholder="Contraseña" name="password" id="password" required>
                        </div>
                    </div>

                    <!--============ Input Zone ============-->
                    <div class="form-group">
                        <label for="zoneUser">Zona</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-diagram-3-fill text-black" id="logoPeople"></i></span>
                            <input type="text" class="form-control" placeholder="Zona" name="zoneUser" id="zoneUser" required>
                        </div>
                    </div>

                    <!--============ Input Type User ============-->
                    <div class="col-md-13">
                        <label for="typeUser" class="form-label" id="labelInput">Tipo_Usuario</label>
                        <select class="form-select" id="typeUser" required>
                            <option selected disabled value="">Tipo Usuario</option>
                            <option>Coordinador de Zona</option>
                            <option>Asesor Comercial</option>
                        </select>               
                    </div>

                    <!--============ Button Login ============-->
                    <div class="form-group text-center">
                        <!--Este botton no elimina los datos ingresado-->
                        <button class="submit" onclick=" return save()" id="btnMain">Guardar</button>
                        <button class="button" onclick=" return save()" id="btnMain">Cancelar</button>

                        <!--Este botton Elimina los datos ingresado-->
                        <!-- <button class="log-in" onclick="save()" id="btnMain">Registrarse</button> -->
                    </div>

                </div>
            </div>
        </form>
